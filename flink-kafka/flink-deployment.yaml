apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-jobmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: jobmanager
  template:
    metadata:
      labels:
        app: flink
        component: jobmanager
    spec:
      containers:
        - name: jobmanager
          image: apache/flink:1.14.0
          ports:
            - containerPort: 8081  # Flink web UI port
          env:
            - name: JOB_MANAGER_RPC_ADDRESS
              value: flink-jobmanager

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-taskmanager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flink
      component: taskmanager
  template:
    metadata:
      labels:
        app: flink
        component: taskmanager
    spec:
      containers:
        - name: taskmanager
          image: apache/flink:1.14.0
          args: ["taskmanager"]
          ports:
            - containerPort: 6121  # Flink task manager RPC port
          env:
            - name: JOB_MANAGER_RPC_ADDRESS
              value: flink-jobmanager
            - name: TASK_MANAGER_NUMBER_OF_TASK_SLOTS
              value: "2"  # Number of task slots per TaskManager
